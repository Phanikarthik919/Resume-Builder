<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload an Existing Resume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: #ffd700;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            text-align: center; /* Center the content horizontally */
            display: flex;       /* Enable flexbox for vertical centering */
            flex-direction: column; /* Arrange items vertically */
            justify-content: center; /* Vertically center content */
            align-items: center;   /* Horizontally center content */
            padding: 20px;
        }
        #resumeDisplay {
            background-color: rgb(255, 255, 255);
            color: black;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            width: 80%; /* Occupy 80% width of the container */
            max-width: 900px; /* Set a maximum width */
        }
        .btn-custom {
            background-color: #ffd700;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-custom:hover {
            background-color: #cca500;
        }
        .template-selection {
            margin-top: 20px;
        }
        .template-option {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            border: 2px solid #ffd700;
            cursor: pointer;
        }
        h1 {
            margin-bottom: 20px; /* Add some space below the heading */
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white p-3 text-center">
        <div class="container">
            <h1 style="color: #ffd700;">Upload an Existing Resume</h1>
        </div>
    </header>

    <main class="content">
        <h1>Upload Your Existing Resume</h1>
        <input type="file" id="fileInput" accept="application/pdf">
        <button class="btn btn-custom" onclick="extractText()">Upload & Display</button>
        <button class="btn btn-custom" onclick="browseDrive()">Browse Google Drive</button>

        <div class="template-selection">
            <h2>Select a Template</h2>
            <div class="template-option" onclick="applyTemplate('template1')">Template 1</div>
            <div class="template-option" onclick="applyTemplate('template2')">Template 2</div>
            <div class="template-option" onclick="applyTemplate('template3')">Template 3</div>
        </div>

        <div id="resumeDisplay">
            <h2>Extracted Resume Content</h2>
            <div id="resumeText"></div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 AI Resume Builder. All rights reserved.</p>
    </footer>

    <script>
        // ... (JavaScript remains the same)
    </script>
</body>
</html>
